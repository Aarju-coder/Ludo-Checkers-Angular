<div class="game-wrap">
    <div class="back-header">
        <h2>Set Password</h2>

    </div>
    <div class="inner-game-wrap">
        <!-- <form class="login-form"> -->
            <div class="login-form">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)] = "this.password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)] = "this.confirmPassword" />
            </div>
            <span class="error">{{this.error}}</span>
            <button type="submit" class="submit" (click)="validatepassword()">Next</button>
        </div>
            <!-- </form> -->
    </div>
</div>
<app-messagepopup (isClaimed)="onClaim($event)"></app-messagepopup>
